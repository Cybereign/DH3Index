        // 生成新ID
        function generateId() {
            return tableData.length > 0 ? Math.max(...tableData.map(item => item.id)) + 1 : 1;
        }

        // 删除条目
        function deleteItem(id) {
            if (!isLoggedIn) {
                alert('请先登录管理员账户');
                return;
            }
            
            if (confirm('确定要删除这个条目吗？')) {
                tableData = tableData.filter(item => item.id !== id);
                
                // 保存到本地存储
                saveDataToStorage();
                
                // 重新应用当前筛选条件
                const searchTerm = searchInput.value.toLowerCase();
                const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
                filterTable(searchTerm, activeCategory);
            }
        }

        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(tableData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'h5-index-data.json';
            link.click();
        }

        // 生成并下载更新后的HTML文件
        function downloadUpdatedHTML() {
            if (!isLoggedIn) {
                alert('请先登录管理员账户');
                return;
            }
            
            // 创建更新后的HTML内容
            const updatedHTML = generateUpdatedHTML();
            
            // 创建下载链接
            const blob = new Blob([updatedHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'DH3项目HelpMe索引表_更新版.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('更新后的HTML文件已生成并开始下载！');
        }

        // 生成包含当前数据的HTML
        function generateUpdatedHTML() {
            // 获取当前页面的HTML内容
            const currentHTML = document.documentElement.outerHTML;
            
            // 找到tableData的定义位置并替换为当前数据
            const dataRegex = /let tableData = \[[\s\S]*?\];/;
            const newDataDefinition = `let tableData = ${JSON.stringify(tableData, null, 8)};`;
            
            // 替换数据定义
            let updatedHTML = currentHTML.replace(dataRegex, newDataDefinition);
            
            // 找到tablebody并清空其内容，只保留注释
            const tableBodyRegex = /<tbody id="tableBody">[\s\S]*?<\/tbody>/;
            const emptyTableBody = `<tbody id="tableBody">\n                    <!-- 表格内容将通过JavaScript动态生成 -->\n                </tbody>`;
            
            updatedHTML = updatedHTML.replace(tableBodyRegex, emptyTableBody);
            
            return updatedHTML;
        }

        // 重置数据
        function resetData() {
            if (!isLoggedIn) {
                alert('请先登录管理员账户');
                return;
            }
            
            if (confirm('确定要重置数据吗？这将恢复为初始示例数据。')) {
                tableData = [
                    { id: 1, category: 'contactinfo', title: 'DH3项目华为接口联系人清单', path: 'https://doc.weixin.qq.com/sheet/e3_AHMAlwYOAKkCNhcx6U6T1S7moJJbv?scode=AGwAPQeYAA0581uftQAHMAlwYOAKk&version=5.0.0.8619&platform=win&tab=8a8ys2', type: 'url', note: '包含华为座舱、智驾、网联相关接口人信息' },
                    { id: 2, category: 'workscope', title: 'DH3项目研发总院智软内部责任分工', path: 'https://acndoaymjsa1.feishu.cn/wiki/YyMcwejHNifAkfk0aEXcjdeQnTb?table=tbltH0YNXCFoOxNm&view=vewS54CcOf', type: 'url', note: '仅包含东风研发总院智软内部相关责任人分工，仅智软群成员可访问' },
                    { id: 3, category: 'phasereview', title: 'DH3项目J2阶段评审输入材料库参考', path: '//10.4.9.25/Project/DH系列/060-整车开发/DH3/J2评审输入', type: 'folder', note: '外网，J2阶段输入物数据库' },
                    { id: 4, category: 'phasereview', title: 'DH3项目J2阶段评审输出材料路径', path: '//10.4.9.25/Project/DH系列/130-智能软件/DH3/130100_ 阶段评审材料/130102_ J2阶段评审材料及会议纪要', type: 'folder', note: '外网，请大家把J2材料及会议纪要放入此文件夹' },
                    { id: 5, category: 'developmentplan', title: 'DH3项目智软控制器开发计划', path: 'https://acndoaymjsa1.feishu.cn/file/K8KlbxqKmoZV2HxoG94ccLotnne', type: 'url', note: '飞书，请大家在此更新各自开发计划' }
                ];
                
                // 保存到本地存储
                saveDataToStorage();
                
                // 重置筛选和搜索
                searchInput.value = '';
                filterButtons.forEach(btn => {
                    if (btn.dataset.category === 'all') {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                filterTable('', 'all');
            }
        }
    </script>
